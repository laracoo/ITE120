<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #f3e7e9, #e3eeff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #333;
        }
        .order-summary {
            font-size: 1.2em;
            color: #333;
        }
        form {
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .order-button {
            background-color: #16c8f5;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .order-button:hover {
            background-color: #16c8f5;
        }
    </style>
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<div class="order-summary" id="order-summary">
    <!-- Order summary will be dynamically added here -->
</div>

<form>
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="address">Your Address</label>
    <input type="text" id="address" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="card">Card Number</label>
    <input type="number" id="card" required>

    <button class="order-button">Order</button>
</form>

<script>
    function loadOrderSummary() {
        const cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
        const orderSummaryDiv = document.getElementById('order-summary');
        let totalPrice = 0;

        if (cart.length === 0) {
            orderSummaryDiv.innerHTML = '<p>No items in your cart.</p>';
        } else {
            orderSummaryDiv.innerHTML = '<h2>Order Summary</h2>';
            cart.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <p>${product.name} - $${product.price}</p>
                `;
                orderSummaryDiv.appendChild(productDiv);
                totalPrice += product.price;
            });
            orderSummaryDiv.innerHTML += `<p><strong>Total: $${totalPrice}</strong></p>`;
        }
    }

    window.onload = loadOrderSummary;
</script>

</body>
</html>
