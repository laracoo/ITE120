<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Your Details</legend>
        <label>Name:<br/>
            <input type="text" name="name" /></label><br />
            <label>Email:<br />
                <input type="text" name="email" /></label><br />
    </fieldset>

    <fieldset>
        <legend>Your Review:</legend>

        <form action="http://www.example.com/profile.php">

            <p>How did you hear about us?<select name="Refrence" >
                <option value="google" selected>Google</option>
                <option value="friend" selected>Friend</option>
                <option value="advert" selected>Advert</option>
                <option value="other" selected>Other</option>
            </select></p>

            <p>Would you visit again?</p>
            <input id="yes" type="radio" name="yes" value="y">
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="no" value="n">
            <label for="no">No</label>
            <input id="maybe" type="radio" name="maybe" value="m">
            <label for="maybe">Maybe</label>

            <p>Comments:</p>
            <textarea name ="comments" cols="40" rows="4"></textarea>

            <p><input type="checkbox" name="email" value="email" checked="checked" />Sign me up for email updates</p>

            <input type="submit" name="submit review" value="Submit review"/>
        </form>
    </fieldset>


</body>
</html>
