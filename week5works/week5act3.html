<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task 3</title>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>

        <tr>
            <td>6pm - 7pm</td>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>

        <tr>
            <td>7pm - 8pm</td>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
